&quot;,logseq____&quot;logseq____&gt;在边缘网络中，由于节点由于各种意外情况，经常发生掉线，因此对于消息的同步需要一个稳定的主节点充当区域同步领导节点。在这种情况下，边缘网络中的节点会在接入时向主节点进行注册，在完成注册后以心跳机制保证与主节点联系。在进行信息更新时，首先由主节点进行事务的执行，在主节点完成数据修改后，会想所有节点发布更新日志，只有当一半以上节点完成这一更新事务后，本次信息更新才会被视为完成。通过这种机制，可以保证信息的可靠性与抗毁性。如果发生主节点离线，在一定时间后，边缘网络会重新进行主节点选举，发起选取请求的节点会发送自己当前数据信息的版本号，只有得到半数以上节点认可的节点，才能成为新的边缘主节点，随后，所有节点将根据新的主节点下发的命令进行信息同步。logseq____&quot;,536880613]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536880588]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Flogseq____&quot;,6045,536882996]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Xlogseq____&quot;,6037,536880588]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Vlogseq____&quot;,6045,536880590]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Ulogseq____&quot;,7,536884553]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Ulogseq____&quot;,264,536884553]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^Ulogseq____&quot;,6037,536884553]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536882996]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^1logseq____&lt;logseq____&quot;,true,536880588]],[logseq____&quot;^15logseq____&quot;,[6071,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u645f7541-9d29-4f33-be12-4f6c1b6725c6logseq____&quot;,536880588]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&gt;边缘网络的建立具有实效性，且当一个边缘网络被建立后，不同的边缘网络间会频繁的产生交互。但不同的边缘网络对于时间的敏感程度不同，因而针对不同需求的网络需要有不同的同步机制来满足对应的需求。\\n在中心云中，各个边缘网络会令自身的主节点进行注册，并想中心云的所有成员发布自身信息。这之中就包括节点本身对信息的响应时间要求。在这些节点中，有专门负责协调的协调节点，每当一个新的边缘网络主节点加入后，协调节点都会根据节点自身情况，设置该节点数据的副本数量，并将其副本按照被请求的频率分布在各个边缘云中。每个边缘云主节点的副本间，通过Raft协议来保证副本间的一致性，其中一个副本作为领导者，负责接收和处理写操作。当客户端发起写操作时，领导者会将操作复制到其它追随者，并等待多数副本确认写操作成功。一旦写操作在多数副本上确认，就认为写操作已提交。由于边缘云存在掉线频繁的问题，在中心云中采取异步复制的方式进行数据同步，即任意节点的写操作在领导者上提交后，领导者会立即返回成功，然后异步将该写操作复制到其他追随者。这种异步复制方式可以提高写操作的吞吐量和响应速度。协调节点会要求所有请求过数据的节点保留当前信息的最新副本，以提高读取的效率。当领导副本发生故障时，协调节点会立即从剩余副本中选择一个新的领导者，而不是重新进行选举，这一设计的目的是保证系统的高可用性。logseq____&quot;,536880640]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1:logseq____&quot;,536880617]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Flogseq____&quot;,6071,536880617]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Xlogseq____&quot;,6037,536880617]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Vlogseq____&quot;,6045,536880617]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Ulogseq____&quot;,7,536884553]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Ulogseq____&quot;,264,536884553]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^Ulogseq____&quot;,6037,536884553]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536880640]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^1logseq____&lt;logseq____&quot;,true,536880617]],[logseq____&quot;^15logseq____&quot;,[6079,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u645f7555-d483-47b2-a8ec-ead0e01be446logseq____&quot;,536880617]],[logseq____&quot;^15logseq____&quot;,[6105,logseq____&quot;^12logseq____&quot;,2,536880818]],[logseq____&quot;^15logseq____&quot;,[6106,logseq____&quot;^12logseq____&quot;,2,536880821]],[logseq____&quot;^15logseq____&quot;,[6109,logseq____&quot;^12logseq____&quot;,2,536880836]],[logseq____&quot;^15logseq____&quot;,[6111,logseq____&quot;^Klogseq____&quot;,1684314251747,536880837]],[logseq____&quot;^15logseq____&quot;,[6111,logseq____&quot;^Nlogseq____&quot;,20230517,536880837]],[logseq____&quot;^15logseq____&quot;,[6111,logseq____&quot;^@logseq____&quot;,true,536880837]],[logseq____&quot;^15logseq____&quot;,[6111,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;may 17th, 2023logseq____&quot;,536880837]],[logseq_       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      (function(l) {
        if (l.search) {

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
